version: '2'

services:

  rabbus:
    container_name: cqrs
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - "5858:5858"
    volumes:
      - ./example:/usr/src/app/example
      - ./lib:/usr/src/app/lib
      - ./test:/usr/src/app/test
      - ./index.js:/usr/src/app/index.js
      - ./package.json:/usr/src/app/package.json
      - ./.mocharc:/usr/src/app/.mocharc
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
    working_dir: /usr/src/app
    depends_on:
      - rabbitmq
      - rethinkdb
    entrypoint:
      - entrypoint.sh
    networks:
      - network_cqrs

  rethinkdb:
    container_name: rethinkdb_cqrs
    image: "rethinkdb:latest"
    ports:
      - "8080:8080"
      - "28015:28015"
    networks:
      - network_cqrs

  rabbitmq:
    container_name: rabbitmq_cqrs
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network_cqrs

networks:
    network_cqrs:
        driver: bridge
