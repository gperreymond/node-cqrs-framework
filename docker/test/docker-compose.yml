version: '2'

services:

  rethinkdb_cqrs_test:
    container_name: rethinkdb.cqrs.test
    image: "rethinkdb:latest"
    privileged: true
    ports:
      - "8080:8080"
      - "28015:28015"

  rabbitmq_cqrs_test:
    container_name: rabbitmq.cqrs.test
    image: "rabbitmq:management"
    privileged: true
    ports:
      - "5672:5672"
      - "15672:15672"
