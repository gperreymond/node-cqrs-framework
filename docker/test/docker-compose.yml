version: '2'

services:

  cqrs:
    container_name: cqrs
    build:
      context: ./../../
      dockerfile: docker/test/dockerfile
    ports:
      - "5858:5858"
    working_dir: /usr/app
    depends_on:
      - rabbitmq
      - rethinkdb
    networks:
      - network_cqrs

  rethinkdb:
    container_name: rethinkdb_cqrs
    image: "rethinkdb:latest"
    ports:
      - "8080:8080"
      - "28015:28015"
    networks:
      - network_cqrs

  rabbitmq:
    container_name: rabbitmq_cqrs
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - network_cqrs

networks:
    network_cqrs:
        driver: bridge
