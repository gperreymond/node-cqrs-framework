machine:
  timezone:
    Europe/Paris
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - pip install docker-compose

test:
  override:
    - docker-compose build
    - docker-compose pull
    - docker-compose up:
        background: true
    - docker-compose stop
    - docker-compose rm -f
