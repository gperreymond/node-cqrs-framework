machine:
  timezone:
    Europe/Paris
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - pip install docker-compose

test:
  override:
    - docker-compose --file docker/test/docker-compose.yml up -d
    - npm run test:unit
    - docker-compose stop
    - docker-compose rm -f
