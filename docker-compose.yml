version: '2'

services:

  cqrs:
    container_name: cqrs
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - "5858:5858"
    volumes:
      - ./lib:/usr/src/app/lib
      - ./test:/usr/src/app/test
      - ./index.js:/usr/src/app/index.js
      - ./package.json:/usr/src/app/package.json
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
    working_dir: /usr/src/app
    depends_on:
      - rabbitmq
    entrypoint:
      - entrypoint.sh
    networks:
      - cqrs-network

  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cqrs-network

networks:
    cqrs-network:
        driver: bridge
